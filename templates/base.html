{% load media %}


<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Robin Tech Ltd {% block title %}{% endblock %}</title>
    {% include_media 'style_bundle.css' %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />
    <link rel="stylesheet" type="text/css" href="javascripts/fancybox/jquery.fancybox-1.3.1.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/teal-orange.css" media="screen" />
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/jquery.tools.js"></script>
    <script type="text/javascript" src="javascripts/fancybox/jquery.fancybox-1.3.1.pack.js"></script>
    <script type="text/javascript" src="javascripts/site.js"></script>
    <script type="text/javascript" src="javascripts/demo.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            // Configure fancybox plugin
            $("a.screenshot").fancybox({
                'transitionIn'	:	'elastic',
                'transitionOut'	:	'elastic',
                'speedIn'		:	400,
                'speedOut'		:	400,
                'overlayShow'	:	false
            });

            // Configure scrollable plugin
            $(".scrollable").scrollable({ });
        });
    </script>
</head>
<body>
        {% include 'inc/nav.html' %}

        <div id="page">

            <div class="top"></div>
            <div class="content">
                {% block main_body %}{% endblock %}
            </div>
            <div class="bottom"></div>
        </div>

        {% include 'inc/footer.html' %}
        <script type="text/javascript">

            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-33238087-1']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();

        </script>
        {% block js %}{% endblock %}
</body>
</html>
